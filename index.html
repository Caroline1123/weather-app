<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js" type="module"></script>
        <script defer src="assets/js/script.js" type="module"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/images/favicon1.svg" type="image/x-icon">
        <title>Weather App</title>
    </head>
    <body>
        <div class="wave-up"></div>
        <header>
            <h1>Your Weather, Your Way!</h1>
            <form id = "search-city">
                <input id="cityInput" type="text" placeholder="Search a city" autofocus>
                <img src="assets/images/go-to.svg" title="Go!" id="search">
            </form>
        </header>
        <main>
            <div class="today-info">
                <div class="city-details"></div>
                <div class="today-forecast"></div>
            </div>
            <div class="cards-container"></div>
            <div class="chart"><canvas id="acquisitions"></canvas></div>
            <div class="wave-down"></div>
        </main>
        <footer>
            <div class="socials">
                <a href="https://github.com/Caroline1123/weather-app" target="_blank"><img src="assets/images/github.svg" alt="github link"></a>
                <a href="https://www.linkedin.com/in/caroline-deconinck-a56b81280/" target="_blank"><img src="assets/images/linkedin.svg" alt="linkedin link"></a>
            </div>
        </footer>
    </body>
</html>
